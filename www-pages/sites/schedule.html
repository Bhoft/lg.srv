<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de" lang="de">
	<head>
		<title>${JSON:NICKNAME}'s Control Center</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<link rel="shortcut icon" href="../favicon.ico" />
		<link rel="stylesheet" type="text/css" href="../css/style.css" />
		<script type="text/javascript" src="../javascript/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="../javascript/functions.js"></script>
	</head>
	<body>
		<div id="container">
			<div id="header">
				<div id="title">
					<a href="../index.html">
						<span>${JSON:NICKNAME}'s</span><br />
						Control Center
					</a>
				</div>
				<div id="datetime"></div>
				<div id="navigation">
					<ul>
						<li><a class="link" href="../index.html">Home</a></li>
						<li><a class="active" href="schedule.html">Schedule</a></li>
						<li><a class="link" href="information.html">Information</a></li>
						<li><a class="link" href="statistic.html">Statistic</a></li>
						<li><a class="link" href="maps.html">Maps</a></li>
						<li><a class="link" href="service.html">Service</a></li>
					</ul>
				</div>
			</div>
			<div id="content">
				<h2>Schedule</h2>
				<form action="schedule.html" method="get">
					<table cellpadding="0" cellspacing="0" class="timing" border="0">
						<tr>
							<td>Monday</td>
							<td><input type="text" name="MONDAY" size="20" maxlength="20" value="${TIMER:MONDAY}" /></td>
							<td rowspan="7" class="schedinfo">Samples:<br>
								<table cellpadding="0" cellspacing="0">
									<tr><td>09:00</td><td>start at 09:00AM</td></tr>
									<tr><td>06:00PM</td><td>start at 18:00</td></tr>
									<tr><td>14:00,ZZ</td><td>start at 02:00PM with mode ZZ</td></tr>
								</table>
							</td>
						</tr>
						<tr>
							<td>Tuesday</td>
							<td><input type="text" name="TUESDAY" size="20" maxlength="20" value="${TIMER:TUESDAY}" /></td>
						</tr>
						<tr>
							<td>Wednesday</td>
							<td><input type="text" name="WEDNESDAY" size="20" maxlength="20" value="${TIMER:WEDNESDAY}" /></td>
						</tr>
						<tr>
							<td>Thursday</td>
							<td><input type="text" name="THURSDAY" size="20" maxlength="20" value="${TIMER:THURSDAY}" /></td>
						</tr>
						<tr>
							<td>Friday</td>
							<td><input type="text" name="FRIDAY" size="20" maxlength="20" value="${TIMER:FRIDAY}" /></td>
						</tr>
						<tr>
							<td>Saturday</td>
							<td><input type="text" name="SATURDAY" size="20" maxlength="20" value="${TIMER:SATURDAY}" /></td>
						</tr>
						<tr>
							<td>Sunday</td>
							<td><input type="text" name="SUNDAY" size="20" maxlength="20" value="${TIMER:SUNDAY}" /></td>
						</tr>
						<tr>
							<td colspan="2"><input type="submit" name="SEND" value="Save" /></td>
						</tr>
					</table>
				</form>
			</div>
			<div class="clear"></div>
		</div>
	</body>
</html>
